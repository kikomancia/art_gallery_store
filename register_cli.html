<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Client Registration</h2>
        <form action="php_code/customer_registration.php" method="post">

            <div class="mb-3">
                <label for="cust_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="cust_name" name="cust_name" required>
            </div>
            <div class="mb-3">
                <label for="cust_address" class="form-label">Customer Address</label>
                <input type="text" class="form-control" id="cust_address" name="cust_address" required>
            </div>
            <div class="mb-3">
                <label for="cust_phone" class="form-label">Customer Phone</label>
                <input type="tel" class="form-control" id="cust_phone" name="cust_phone" required>
            </div>
            <div class="mb-3">
                <label for="cust_email" class="form-label">Customer Email</label>
                <input type="email" class="form-control" id="cust_email" name="cust_email" required>
            </div>
            <div class="mb-3">
                <label for="cust_password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="cust_password" name="cust_password" required>
                    <button type="button" class="btn btn-outline-secondary" id="generatePasswordBtn">Auto
                        Generate</button>
                    <button type="button" class="btn btn-outline-secondary" id="togglePasswordBtn">Show</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('generatePasswordBtn').addEventListener('click', function () {
            function generatePassword(length) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
                let password = '';
                for (let i = 0; i < length; i++) {
                    password += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return password;
            }
            document.getElementById('cust_password').value = generatePassword(12);
        });

        document.getElementById('togglePasswordBtn').addEventListener('click', function () {
            const pwdInput = document.getElementById('cust_password');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                this.textContent = 'Hide';
            } else {
                pwdInput.type = 'password';
                this.textContent = 'Show';
            }
        });


        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('php_code/customer_registration.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data[0] === 200) {
                        alert('Registration successful!');
                        window.location.href = 'cust_login.html';
                        this.reset();
                    } else {
                        alert('Registration failed. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                });
        });



    </script>

</body>
</html>
