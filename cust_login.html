<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h3 class="mb-4 text-center">Client Login</h3>
            <form action="php_code/customer_login.php" method="get">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="cust_email" name="cust_email" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <label for="cust_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="cust_password" name="cust_password" placeholder="Enter password" required>

                    <br>
                    <a href="register_cli.html">Register account</a>

                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('php_code/customer_login.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data[0] === 200) {
                        alert('Successful!');
                        window.location.href = 'item_list.html';
                    } else {
                        alert('Failed. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                });
        });
    </script>
</body>
</html>
